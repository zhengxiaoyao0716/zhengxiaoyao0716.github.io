<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="Keywords" content="" />
    <meta name="Description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" href="http://os.zheng0716.com/static/image/favicon.ico" />
    <title>正 - 宅</title>
    <link href="https://cdn.jsdelivr.net/fontawesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
    <link href="./static/style/util/anim.css" rel="stylesheet" />
    <link href="./static/style/util/layer.css" rel="stylesheet" />
    <link href="./static/style/acg.css" rel="stylesheet" />
    <link href="./static/style/base.css" rel="stylesheet" />
</head>

<body>
    <div class="fill_parent -layer- -acg-">
        <div class="blur cover smooth infinite background" style="--scale: 1.2;" data-layer-near="1.0 1.3 0.001"></div>
        <div class="body background">
            <div id="card">
                <a href="javascript:;"><i class="fa fa-chevron-left" aria-hidden="true"></i></a>
                <div class="hover-center"></div>
                <a href="javascript:;"><i class="fa fa-chevron-right" aria-hidden="true"></i></a>
            </div>
            <div id="board" class="fold -anim- fade">
                <div id="tabhead">
                    <a href="#board/music" data-acg-hide-board="music">Music</a>
                    <a href="#board/music" data-acg-show-board="music">Link</a>
                    <a href="#board/image" data-acg-hide-board="image">Image</a>
                    <a href="#board/image" data-acg-show-board="image">Link</a>
                    <a href="#board/daily" data-acg-hide-board="daily">Daily</a>
                    <a href="#board/daily" data-acg-show-board="daily">Link</a>
                </div>
                <div id="tabbody">
                    <div id="music">
                        <div>
                            <a href="">+1</a>
                            <input type="text" placeholder="music">
                            <a href="">send</a>
                        </div>
                        <div>music barrages</div>
                    </div>
                    <div id="image">
                        <div>
                            <a href="">+1</a>
                            <input type="text" placeholder="music">
                            <a href="">send</a>
                        </div>
                        <div>image barrages</div>
                    </div>
                    <div id="daily">
                        <div>
                            <a href="">+1</a>
                            <input type="text" placeholder="music">
                            <a href="">send</a>
                        </div>
                        <div>daily barrages</div>
                    </div>
                </div>
            </div>
            <div id="sticker">
                <span id="resize">
                    点击 <i class="folded">展开</i><i class="normal">折叠</i> 按钮栏
                    <i class="folded fa fa-caret-up" aria-hidden="true"></i><i class="normal fa fa-caret-down" aria-hidden="true"></i>
                </span>
                <!--Home-->
                <a style="--color: var(--color-black);" title="返回首页" href="#" data-acg-hide-hash="#">
                    <i class="fa fa-home" aria-hidden="true" style="font-size: 100px;"></i>
                    <h3>Home</h3>
                </a>
                <a style="--color: var(--color-black);" title="正的主页" href="https://www.zheng0716.com" data-acg-show-hash="#">
                    <img src="./static/image/logo-text.png" alt="正的logo" class="invert_color">
                    <h1>正</h1>
                </a>
                <!--Game-->
                <a style="--color: var(--color-green);" title="正的游戏簿" href="#game" data-acg-hide-hash="#game">
                    <i class="fa fa-gamepad" aria-hidden="true" style="font-size: 98px; margin: 6px;"></i>
                    <h3>Game</h3>
                </a>
                <a style="--color: var(--color-indigo);" title="Steam" href="http://steamcommunity.com/id/zhengxiaoyao0716/" data-acg-show-hash="#game">
                    <i class="fa fa-steam" aria-hidden="true"></i>
                    <h3>Steam</h3>
                </a>
                <!--Music-->
                <a style="--color: var(--color-yellow);" title="二次元音乐" href="#music" data-acg-hide-hash="#music">
                    <i class="fa fa-music" aria-hidden="true" style="margin-left: 8px;"></i>
                    <h3>Music</h3>
                </a>
                <a style="--color: var(--color-red);" title="网易云音乐" href="http://music.163.com/#/user/home?id=314536954" data-acg-show-hash="#music">
                    <img src="./static/image/music163.png" alt="Music163" class="invert_color">
                    <h3>163</h3>
                </a>
                <!--Anime-->
                <a style="--color: var(--color-blue);" title="动漫收藏夹" href="#anime" data-acg-hide-hash="#anime">
                    <i class="fa fa-film" aria-hidden="true" style="font-size: 80px; margin-top: 16px;"></i>
                    <h3>Anime</h3>
                </a>
                <a style="--color: var(--color-pink);" title="哔哩哔哩" href="http://space.bilibili.com/20713805" data-acg-show-hash="#anime">
                    <img src="./static/image/bilibili.png" alt="Bilibili" class="invert_color">
                    <h3>Bilibili</h3>
                </a>
                <!--Board-->
                <a style="--color: var(--color-grey);" title="控制台" href="#board" data-acg-hide-hash="#board">
                    <i class="fa fa-tachometer" aria-hidden="true"></i>
                    <h3>Board</h3>
                </a>
                <a style="--color: var(--color-grey);" title="GitHub" href="https://github.com/zhengxiaoyao0716" data-acg-show-hash="#board">
                    <i class="fa fa-github" aria-hidden="true" style="margin-top: 12px;"></i>
                    <h3>GitHub</h3>
                </a>
            </div>
        </div>
        <div id="barrage" style="--scale: 1.5;">
            <p style="position: absolute; left: 25%; top: 30%;">这是测试弹幕</p>
        </div>
    </div>

    <!-- scripts -->
    <div style="display: none;">
        <script src="./static/script/util/anim.es6"></script>
        <script src="./static/script/util/layer.es6"></script>
        <script src="./static/script/base.es6"></script>
        <!-- acg scripts -->
        <div style="display: none;">
            <script src="./static/script/acg/service/github.es6"></script>
            <script src="./static/script/acg/barrage.es6"></script>
            <script src="./static/script/acg/board.es6"></script>
            <script src="./static/script/acg.es6"></script>
        </div>
        <script src="./static/script/babel.min.js"></script>
    </div>
</body>

</html>
